<div class="item-filme">
  <div class="item-filme-checkbox ">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="ck-filme" value="{{ filme.id }}" width="10">
    </div>
  </div>
  <div class="item-filme-content">
    <h5 class="card-title"><strong>{{ filme.titulo }}</strong></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ filme.ano }}</h6>
  </div>
</div>
